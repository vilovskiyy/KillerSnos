<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillerSnos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --dark-purple: #1a0526;
            --purple: #3a0a4a;
            --light-purple: #5a2d6e;
            --accent-purple: #8a2be2;
            --text-color: #e6e6fa;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-purple);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-purple);
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-purple);
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .botnet-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group label {
            font-weight: bold;
            color: var(--accent-purple);
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--light-purple);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn {
            padding: 12px 25px;
            background-color: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #6a1b9a;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
        
        .notification.error {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">KillerSnos</div>
        </header>
        
        <div class="botnet-form">
            <h2><i class="fas fa-robot"></i> Отправка жалоб</h2>
            
            <div class="form-group">
                <label for="url"><i class="fas fa-link"></i> Ссылка на нарушение</label>
                <input type="url" id="url" placeholder="https://t.me/юз/1488" required>
            </div>
            
            <div class="form-group">
                <label for="reason"><i class="fas fa-flag"></i> Причина жалобы</label>
                <select id="reason" required>
                    <option value="" disabled selected>Выберите причину</option>
                    <option value="spam">Спам</option>
                    <option value="violence">Насилие</option>
                    <option value="pornography">Порнография</option>
                    <option value="childAbuse">Детский контент</option>
                    <option value="copyright">Нарушение авторских прав</option>
                    <option value="other">Другое</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message"><i class="fas fa-comment-alt"></i> Комментарий</label>
                <textarea id="message" rows="3" placeholder="Дополнительная информация (необязательно)"></textarea>
            </div>
            
            <button class="submit-btn" onclick="submitReport()">
                <i class="fas fa-paper-plane"></i> Отправить жалобу
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const BOT_TOKEN = '8141027672:AAF0uzYKeyso2XUS02LjlPFiFfH3v2rIUHk';
        const ADMIN_ID = 8194068769;
        let tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        async function submitReport() {
            const url = document.getElementById('url').value;
            const reason = document.getElementById('reason').value;
            const message = document.getElementById('message').value;
            const btn = document.querySelector('.submit-btn');
            
            if (!url || !reason) {
                showNotification('Заполните обязательные поля', true);
                return;
            }
            
            if (!url.match(/^https?:\/\/t\.me\/.+/i)) {
                showNotification('Некорректная ссылка Telegram', true);
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Отправка...';
            
            try {
                // Отправка данных через бота
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: ADMIN_ID,
                        text: `Новая жалоба от ${tg.initDataUnsafe.user?.username || 'пользователя'}:\n\nСсылка: ${url}\nПричина: ${reason}\nКомментарий: ${message || 'нет'}`,
                        parse_mode: 'HTML'
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    showNotification('Жалоба отправлена на обработку!');
                } else {
                    showNotification('Ошибка при отправке', true);
                }
            } catch (error) {
                console.error('Ошибка:', error);
                showNotification('Ошибка соединения', true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Отправить жалобу';
            }
        }
    </script>
</body>
</html>
